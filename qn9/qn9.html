<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="qn9.css">
</head>
<body>
  <form name="myform" onsubmit="return handleSubmit()" action="#">
    <div class="heading">Validate Numbers</div>
    <input type="text" id="number" />
    <div id="error"></div>
    <div id="success"></div>
    <div id="warning"></div>
    <button id="validate" type="submit">Validate</button>
  </form>
</body>
<script>
  const error = document.getElementById("error")
  const success = document.getElementById("success")
  const warning = document.getElementById("warning")
  
  function handleSubmit() {
    const input = document.getElementById("number").value;

    if (input.trim().length === 0) {
      warning.innerHTML = "You must enter an input"
    } else if (input.trim().length !== 0 && isNaN(input)) {
      error.innerHTML = "Please input a number"
    } else {
      success.innerHTML = "Perfect!"
    }
  }
</script>
</html>
